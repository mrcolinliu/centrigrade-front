<div class="content-container">

  <div class="section text-block">
    <h1 class="heading">
      {{locale.titleText}}
    </h1>
  </div>

  <div class="section columnar">
    <div>
      <p class="normal">
        {{locale.subtitleText}}
      </p>
      <div class="input-text">
        <input type="text" placeholder="{{locale.inputPlaceholder}}" [(ngModel)]="newAreaText" data-step="1" [attr.data-intro]="locale.overlayIntroduction">
      </div>
      <div class="input-button">
        <button class="proceed" (click)="addResearchAreaFromText()" data-step="2" [attr.data-intro]="locale.overlayAddResearchArea" [disabled]="formSubmitted">{{locale.addResearchButtonText}}</button>
      </div>
    </div>
    <div>
      <div class="suggested-options">
        <h4>{{locale.researchSuggestionsHeaderText}}</h4>
        <ul class="research-areas">
          <li *ngFor="let option of defaultOptions">
            <p class="normal">{{option.text}}</p>
            <app-tick-button (click)="addSuggestion(option)" [selected]="areaExists(option)" [disableClick]="formSubmitted">{{locale.addTickButtonText}}</app-tick-button>

          </li>
        </ul>
      </div>
      <div>
        <h4>{{locale.researchAreasHeaderText}}</h4>
        <p class="normal light margin-top" *ngIf="!researchAreas.length">{{locale.noResearchAreasText}}</p>
        <ul class="research-areas">
          <li *ngFor="let researchArea of researchAreas">
            <p class="normal">{{researchArea.text}}</p>
            <button class="circle-remove" (click)="removeResearchArea(researchArea)" [disabled]="formSubmitted">{{locale.removeButtonText}}</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="section lead-block center">
    <p class="normal input-button">
      <button class="proceed" routerLink="/centigrade/research/summary">{{locale.nextButtonText}}</button>
    </p>
  </div>
</div>
